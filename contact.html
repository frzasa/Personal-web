        <!-- CONTACT FORM -->

        <form class="contact-form" onsubmit="submitForm(event)">
            <h1>Contact Me</h1>
            <div class="form-field">
                <label for="name">Name</label>
                <input id="name" type="text" required>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="text" required>
            </div>

            <div class="form-field">
                <label for="phonenum">Phone Number</label>
                <input id="phonenum" type="text" required>
            </div>

            <div class="form-field">
                <label for="subject">Subject</label>
                <input id="subject" type="text" required>
            </div>

            <div class="form-field">
                <label for="skill">Skill</label>
                <select id="skill" required>
                    <option value="#">Select any skill...</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>
            </div>

            <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>

            
            <button type="button" onclick="submitForm(event)">Submit</button>

                <!-- <a href="mailto:febyrahz@gmail.com">Buka App Email</a> -->
            

        </form>
